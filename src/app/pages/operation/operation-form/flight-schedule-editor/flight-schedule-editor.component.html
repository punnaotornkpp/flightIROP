<p-dialog
  header="Add Section & Flight"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '70vw' }"
  [contentStyle]="{ padding: '1.5rem' }"
  [position]="'top'"
  (onHide)="close.emit()"
>
  <div class="flex items-center justify-end gap-3 my-2">
    <p-checkbox
      [(ngModel)]="flightSearch.singleDate"
      binary="true"
    ></p-checkbox>
    <label class="text-sm">Single Date</label>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
    <div>
      <label class="block text-sm mb-1">Flight Number</label>
      <p-inputgroup>
        <p-inputgroup-addon>DD</p-inputgroup-addon>
        <input
          pInputText
          [(ngModel)]="flightSearch.flightNumber"
          class="w-full"
        />
      </p-inputgroup>
    </div>
    <div>
      <label class="block text-sm mb-1">
        {{ flightSearch.singleDate ? "Start & End Date" : "Start Date" }}
      </label>
      <p-datepicker
        [(ngModel)]="flightSearch.startDate"
        showIcon
        class="w-full force-bottom"
        appendTo="body"
        [maxDate]="flightSearch.endDate || null"
      ></p-datepicker>
    </div>
    <div *ngIf="!flightSearch.singleDate">
      <label class="block text-sm mb-1">End Date</label>
      <p-datepicker
        [(ngModel)]="flightSearch.endDate"
        showIcon
        class="w-full force-bottom"
        appendTo="body"
        [minDate]="flightSearch.startDate || null"
      ></p-datepicker>
    </div>
  </div>
  <div class="text-right my-8">
    <button
      pButton
      label="Search"
      icon="pi pi-search"
      (click)="searchFlightSchedule()"
      [disabled]="!flightSearch.flightNumber || !flightSearch.startDate"
      [loading]="loading"
    ></button>
  </div>
  <div *ngIf="scheduleResult.length > 0" class="space-y-6">
    <div
      *ngFor="let flight of scheduleResult"
      class="border rounded-lg p-4 shadow-sm bg-white"
    >
      <div
        class="py-4 text-sm text-gray-800 font-medium flex flex-wrap gap-x-6 gap-y-2 items-center"
      >
        <span
          class="bg-yellow-50 text-yellow-800 border border-yellow-200 px-2.5 py-1 rounded-md"
        >
          <span class="text-xs uppercase tracking-wide text-yellow-600 mr-1"
            >Route</span
          >
          {{ flight.origin }} to {{ flight.destination }}
        </span>
        <span
          class="bg-yellow-50 text-yellow-800 border border-yellow-200 px-2.5 py-1 rounded-md"
        >
          <span class="text-xs uppercase tracking-wide text-yellow-600 mr-1"
            >Period</span
          >
          {{ formatDateOnly(flight.effectiveDate) }} to
          {{ formatDateOnly(flight.expirationDate) }}
        </span>
      </div>
      <div class="flex flex-wrap gap-2 justify-start">
        <ng-container *ngFor="let s of flight.schedule">
          <button
            type="button"
            [disabled]="!s.scheduleDate"
            class="w-14 h-14 rounded-xl border flex flex-col items-center justify-center text-xs font-medium transition-all duration-150"
            [ngClass]="{
              'bg-green-600 text-white border-green-600':
                s.status && s.scheduleDate,
              'bg-white text-gray-800 border-gray-300 hover:bg-gray-50':
                !s.status && s.scheduleDate,
              'bg-gray-100 text-gray-400 border-gray-200 cursor-not-allowed':
                !s.scheduleDate
            }"
            (click)="s.scheduleDate && toggleDay(flight, s.frequency)"
          >
            <span>{{ s.dayLabel }}</span>
            <span
              *ngIf="s.status && s.scheduleDate"
              class="text-lg leading-none"
              >âœ”</span
            >
          </button>
        </ng-container>
      </div>
    </div>
    <div class="text-right">
      <button
        pButton
        label="Save Section"
        icon="pi pi-check"
        class="p-button-success"
        (click)="onSave()"
      ></button>
    </div>
  </div>
</p-dialog>
