<p-dialog
  header="Add Section & Flight"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '70vw' }"
  [contentStyle]="{ padding: '1.5rem' }"
  (onHide)="close.emit()"
>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <div>
      <label class="block text-sm font-medium mb-1">Action Type</label>
      <p-dropdown
        [options]="[
          { label: 'REVISED', value: 'REVISED' },
          { label: 'CANCELLED', value: 'CANCELLED' },
          { label: 'INFORM', value: 'INFORM' },
          { label: 'RESUME', value: 'RESUME' }
        ]"
        [(ngModel)]="actionType"
        [ngModelOptions]="{ standalone: true }"
        placeholder="Select Action Type"
        class="w-full"
      ></p-dropdown>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Section Title</label>
      <input
        pInputText
        [(ngModel)]="title"
        [ngModelOptions]="{ standalone: true }"
        class="w-full"
        placeholder="e.g., Revised DMK-CNX"
      />
    </div>
  </div>

  <!-- Flight Search -->
  <div class="flex items-center justify-end gap-3 mb-4">
    <p-checkbox
      [(ngModel)]="flightSearch.singleDate"
      binary="true"
      inputId="singleDate"
      [ngModelOptions]="{ standalone: true }"
    ></p-checkbox>
    <label for="singleDate" class="text-sm">Single Date</label>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
    <div>
      <label class="block text-sm font-medium mb-1">Flight Number</label>
      <p-inputgroup>
        <p-inputgroup-addon>DD</p-inputgroup-addon>
        <input
          pInputText
          [(ngModel)]="flightSearch.flightNumber"
          [ngModelOptions]="{ standalone: true }"
          class="w-full"
        />
      </p-inputgroup>
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">
        {{ flightSearch.singleDate ? "Start & End Date" : "Start Date" }}
      </label>
      <p-calendar
        [(ngModel)]="flightSearch.startDate"
        appendTo="body"
        class="w-full"
        showIcon
      ></p-calendar>
    </div>
    <div *ngIf="!flightSearch.singleDate">
      <label class="block text-sm font-medium mb-1">End Date</label>
      <p-calendar
        [(ngModel)]="flightSearch.endDate"
        appendTo="body"
        class="w-full"
        showIcon
      ></p-calendar>
    </div>
  </div>

  <div class="text-right">
    <button
      pButton
      label="Search"
      icon="pi pi-search"
      class="p-button-primary"
      (click)="searchFlightSchedule()"
      [disabled]="isSearchDisabled"
    ></button>
  </div>

  <!-- Schedule Result Section (ของเดิม) -->
  <div *ngIf="scheduleResult.length > 0" class="mt-6 space-y-6">
    <div
      *ngFor="let period of scheduleResult"
      class="border rounded-lg p-4 shadow-sm bg-white"
    >
      <div class="font-semibold mb-3 text-zinc-700">
        {{ period.effectiveDate }} - {{ period.expirationDate }}
        <span class="ml-4 text-sm font-normal text-gray-500">
          ({{ period.origin }} → {{ period.destination }})
        </span>
      </div>

      <div class="grid grid-cols-7 gap-2 text-center">
        <ng-container *ngFor="let day of [1, 2, 3, 4, 5, 6, 7]">
          <div class="flex flex-col items-center">
            <button
              type="button"
              (click)="toggleSelectedDay(period, day)"
              class="text-xs px-3 py-1 rounded-md border font-medium transition shadow-sm"
              [ngClass]="{
                'bg-green-600 text-white': isDaySelected(period, day),
                'bg-gray-200 text-gray-400': !hasFlightOnDay(
                  period.schedule,
                  day
                ),
                'bg-white text-gray-800 hover:bg-gray-100':
                  hasFlightOnDay(period.schedule, day) &&
                  !isDaySelected(period, day)
              }"
              [disabled]="!hasFlightOnDay(period.schedule, day)"
            >
              {{ getDayLabel(day) }}
            </button>
          </div>
        </ng-container>
      </div>

      <!-- แสดงรายละเอียดเพิ่มเติมถ้าเลือก -->
      <!-- แสดงรายละเอียดเพิ่มเติมถ้าเลือก -->
      <ng-container *ngFor="let d of [1, 2, 3, 4, 5, 6, 7]">
        <div *ngIf="isDaySelected(period, d)" class="mt-6 border-t pt-4">
          <h4 class="text-sm font-semibold">Edit for {{ getDayLabel(d) }}</h4>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-2">
            <input
              pInputText
              class="w-full"
              [value]="getFlightTime(period.schedule, d, 'estimatedDeparture')"
              disabled
            />
            <input
              pInputText
              class="w-full"
              [value]="getFlightTime(period.schedule, d, 'estimatedArrival')"
              disabled
            />

            <!-- 👇 Revised / New Aircraft / Message -->
            <ng-container [ngSwitch]="actionType">
              <ng-container *ngSwitchCase="'REVISED'">
                <p-calendar
                  [(ngModel)]="getOrCreateEdit(period, d).revisedDeparture"
                  [timeOnly]="true"
                  [showIcon]="true"
                  placeholder="HH:mm"
                  class="w-full mt-2"
                  (onInput)="autoFormatTime($event)"
                />
                <p-calendar
                  [(ngModel)]="getOrCreateEdit(period, d).revisedArrival"
                  [timeOnly]="true"
                  [showIcon]="true"
                  placeholder="HH:mm"
                  class="w-full mt-2"
                  (onInput)="autoFormatTime($event)"
                />
                <p-inputgroup>
                  <p-inputgroup-addon>AC</p-inputgroup-addon>
                  <input
                    pInputText
                    class="w-full"
                    [(ngModel)]="getOrCreateEdit(period, d).aircraft"
                    [ngModelOptions]="{ standalone: true }"
                    placeholder="e.g. 738"
                  />
                </p-inputgroup>
              </ng-container>

              <ng-container *ngSwitchCase="'INFORM'">
                <p-inputgroup>
                  <p-inputgroup-addon>Msg</p-inputgroup-addon>
                  <input
                    pInputText
                    class="w-full"
                    [(ngModel)]="getOrCreateEdit(period, d).message"
                    [ngModelOptions]="{ standalone: true }"
                    placeholder="Flight information"
                  />
                </p-inputgroup>
              </ng-container>

              <ng-container *ngSwitchCase="'RESUME'">
                <p-inputgroup>
                  <p-inputgroup-addon>Resume</p-inputgroup-addon>
                  <input
                    pInputText
                    class="w-full"
                    [(ngModel)]="getOrCreateEdit(period, d).message"
                    [ngModelOptions]="{ standalone: true }"
                    placeholder="Resume reason"
                  />
                </p-inputgroup>
              </ng-container>

              <ng-container *ngSwitchCase="'CANCELLED'">
                <p class="text-sm italic text-red-600 mt-2">
                  This day will be marked as <strong>cancelled</strong>.
                </p>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="text-right mt-6">
    <button
      pButton
      label="Save"
      icon="pi pi-check"
      class="p-button-success"
      (click)="onSave()"
    ></button>
  </div>
</p-dialog>
